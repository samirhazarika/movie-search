<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ Movie Finder</h1>
    
    <div class="search-section">
      <input type="text" id="searchInput" placeholder="Search for movies..." />
      <button onclick="searchMovie(true)">Search</button>
      <select id="ratingFilter">
        <option value="0">All Ratings</option>
        <option value="5">5+ stars</option>
        <option value="7">7+ stars</option>
        <option value="8">8+ stars</option>
      </select>
    </div>

    <div id="historyButtons" class="history"></div>

    <div id="loader" class="loader"></div>

    <div id="movieResult" class="results"></div>

    <button id="loadMoreBtn" class="load-more">Load More</button>
  </div>

  <!-- Movie Modal -->
  <div id="movieModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div id="modalDetails"></div>
    </div>
  </div>
<div id="watchlist" class="watchlist"></div>

</html>
